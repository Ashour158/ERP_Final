name: Python CI
on:
  pull_request:
  push:
    branches:
      - main
      - copilot/**
permissions:
  contents: read
jobs:
  build:
    name: Lint, build, and audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest flake8 pip-audit
      - name: Lint (flake8)
        run: |
          # Fail on syntax/undefined names quickly
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
          # Style/complexity informational only for now
          flake8 . --count --exit-zero --max-complexity=15 --max-line-length=120 --statistics
      - name: Syntax check
        run: |
          python -m py_compile app.py || true
      - name: Run tests (soft-fail if none)
        run: |
          pytest -q || true
      - name: Dependency audit (non-blocking)
        run: |
          pip-audit || true